<!DOCTYPE html>
<html>
<head>
    <title>Basket Compares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: gray;">
<h1>BuyBox Response</h1>

<div class="container-fluid">
    <div class="row">
        {% for key, value in basket_compare.items() %}
        <div class="col-3">
            <h2><img class="m-3" src="{{ value[0].icon }}" width="32" height="32" alt="icon">{{ key[1] }}</h2>
            <ul>
                {% for product in value %}
                <li>{{ product.product_name }} {{ product.price }} {{ product.currency }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
