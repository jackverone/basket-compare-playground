<!DOCTYPE html>
<html>
<head>
    <title>Basket Compares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>BuyBox Response</h1>
<p><img src="{{ basket_compare.image }}" alt="image"></p>
<p>Name: {{ basket_compare.name }}</p>
<p>Info: {{ basket_compare.info }}</p>

<div class="container-fluid">
    <div class="row">
        {% for product in basket_compare %}
        <div class="col">
            {% for key, datum in product.product_data.data.items() %}
            <div class="row">
                <p><img src="{{ datum.icon }}" width="32" height="32" alt="icon"></p>
                <h3>{{ datum.name }}</h3>
                <p>Name: {{ datum.name }}</p>
                <p>Price: {{ datum.price }}</p>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
