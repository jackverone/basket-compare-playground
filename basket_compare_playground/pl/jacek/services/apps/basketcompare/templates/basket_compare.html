<!DOCTYPE html>
<html>
<head>
    <title>Basket Compare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: gray;">
<h1>Basket Compare</h1>

<div class="container-fluid">
    <div class="row">
        {% for basket in basket_compare.baskets %}
        <div class="col-3 text-right">
            <h2>
                <img class="m-3" src="{{ basket.shop_info.icon_url }}" width="32" height="32" alt="icon">
                {{ basket.shop_info.name }}
            </h2>
            {% for product in basket.products %}
            <ul>
                <li>{{ product.product_name }} {{ product.price }} {{ product.currency }}</li>
            </ul>
            {% endfor %}
            <p class="text-right">Total price: {{ basket.total_price | round(2) }}</p>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
