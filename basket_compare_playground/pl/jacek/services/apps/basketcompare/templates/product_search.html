<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search a Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div>
        <h1>Search a Product</h1>
        <form action="/products/search" method="post" class="form-inline">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="info">Author:</label>
                <input type="text" id="info" name="info" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Search" class="btn btn-primary">
            </div>
        </form>
    </div>
    <div>
        {% if products is not none %}
        <h1>Search Result</h1>

        <form action="/products/add" method="post">
            <div>
                <img src="{{ products.image }}" style="width: 256px; height 256px; object-fit: contain;" alt="image">
            </div>
            <div>Name: {{ products.name }} <input type="hidden" name="name" value="{{ products.name }}"></div>
            <div>Author: {{ products.info }} <input type="hidden" name="info" value="{{ products.info }}"></div>
            <div>Shops: {{ products.statistics.shops_count }}</div>
            <div>Min Price: {{ products.statistics.min_price }}</div>
            <div>Max Price: {{ products.statistics.max_price }}</div>
            <div>
                <input type="submit" value="Add to Basket Compare" class="btn btn-primary">
            </div>
        </form>
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
