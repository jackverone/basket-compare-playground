<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wyszukaj książkę - Basket Compare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div id="main-body">
        <div id="navbar">
            {% include "navigation_bar.html" %}
        </div>
        <div id="main-content">
            <div class="row justify-content-center m-3">
                <div class="col-4">
                    <div>
                        <h1>Wyszukaj książkę</h1>
                        <form action="/products/search" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tytuł</label>
                                <input type="text" class="form-control" name="name" id="name"
                                       aria-describedby="nameHelp" autofocus>
                                <div id="emailHelp" class="form-text">
                                    Podaj autora, jeżeli książka nie zostanie znaleziona.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="info" class="form-label">Autor</label>
                                <input type="text" class="form-control" name="info" id="info">
                            </div>
                            <button type="submit" class="btn btn-primary">Szukaj</button>
                        </form>
                    </div>
                </div>
                <div class="col-4">
                    {% if products is not none %}
                    <div class="d-flex justify-content-center align-items-center">
                        <form action="/products/add" method="post">
                            <h1>Wynik wyszukiwania</h1>
                            <div>
                                <img src="{{ product_meta_data.image }}"
                                     style="width: 256px; height 256px; object-fit: contain;" alt="image">
                            </div>
                            <div>
                                Tytuł: {{ product_meta_data.name }}
                                <input type="hidden" name="name" value="{{ product_meta_data.name }}">
                            </div>
                            <div>
                                Autor: {{ product_meta_data.info }}
                                <input type="hidden" name="info" value="{{ product_meta_data.info }}">
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <input type="submit" value="Dodaj do porównania" class="btn btn-primary">
                                <a href="/basket_compare" class="btn btn-secondary">
                                    Zobacz porównanie koszyków
                                </a>
                            </div>
                        </form>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="row"></div>
        </div>
        <div id="footer">

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
